    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Color Change</title>
    <style>
        .icon {
            width: 100px;
            height: 100px;
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .icon:hover {
            filter: invert(28%) sepia(98%) saturate(745%) hue-rotate(82deg) brightness(95%) contrast(87%);
        }
        .icons {
            width: 100px;
            height: 100px;
            transition: filter 0.3s ease, transform 0.3s ease;
            margin-left: 50px;
        }

        .icons:hover {
            filter: invert(24%) sepia(94%) saturate(800%) hue-rotate(-50deg) brightness(98%) contrast(95%);
        }
    </style>
</head>
